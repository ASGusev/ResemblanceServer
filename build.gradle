group 'ru.spbau'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile "org.xerial:sqlite-jdbc:3.15.1"
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.13'
}

jar {
    baseName = 'ResemblanceServer'
    manifest {
        attributes(
            'Main-Class': 'Main'
        )
    }
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}
